<div id="contactsDetailsContainer" *ngIf="currentContact">
    <span *ngIf="!showEdit">
        <label>First Name: </label><b>{{currentContact.firstName}}</b><br/>
        <label>Last Name: </label><b>{{currentContact.lastName}}</b><br/>
        <label>Email: </label><b>{{currentContact.email}}</b><br/>
        <label></label>
      <a class="text-danger" (click)="showEdit=true">
        <span class="glyphicon glyphicon-edit"></span>
        Edit</a><br/>
    </span>

    <form name="editContactForm" [formGroup]="form" (ngSubmit)="onSubmit(form)" *ngIf="showEdit" novalidate>
        <label for="firstName">First Name: </label>
        <input id="firstName" name="firstName" formControlName="firstName"><br/>
        <div class="alert alert-danger" role="alert" *ngIf="form.controls.firstName
        && !form.controls.firstName.pristine
        && !form.controls.firstName.valid">First name is required</div>

        <label for="lastName">Last Name: </label>
        <input id="lastName" name="lastName" formControlName="lastName"><br/>
        <div class="alert alert-danger" role="alert" *ngIf="form.controls.lastName
        && !form.controls.lastName.pristine
        && !form.controls.lastName.valid">Last name is required</div>

        <label for="email">Email: </label>
        <input id="email" name="email" formControlName="email"><br/>
        <div class="alert alert-danger" role="alert" *ngIf="form.controls.email
        && !form.controls.email.valid">Email is invalid</div>

        <label></label>
        <input type="submit" class="btn btn-danger" value="{{ currentContact.id !== undefined ? 'Save' : 'Add' }}"
        [disabled]="form.invalid || form.pristine" />
        <a href="#" class="text-danger" (click)="onCancel()">Cancel</a>
    </form>
</div>
