<ul>
    <li *ngFor="let person of contacts" class="item" appHighlight [elemColor]="highlightColor"
        [class.active]="selectedContact==person">
        <a (click)="onSelect(person)">{{person.firstName + ' ' + person.lastName | uppercase | contactName}}</a>
        <a (click)="remove(person)" class="remove" title="Remove">
          <span class="glyphicon glyphicon-remove-sign"></span>
        </a>
    </li>
</ul>
